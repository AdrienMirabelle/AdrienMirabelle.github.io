<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

</head>
<body class="d-flex flex-column h-100 bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Adrien Mirabelle</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">Mon parcours</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Mes projets</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="flex-shrink-0">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Contactez-moi</span></h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <section id="contact">
                        <h2 class="text-secondary fw-bolder mb-4">Envoyez-moi un message</h2>
                        <form id="contactForm">
                            <!-- Nom -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom complet" required />
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="exemple@email.com" required />
                            </div>
                            <!-- Message -->
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>
                            </div>
                            <!-- Google reCAPTCHA -->
                            <div class="g-recaptcha mb-3" data-sitekey="6Lc8wJcqAAAAAEbjgaKfkLR4u6KAmAAzFSBpFpUY"></div>
                            <!-- Bouton d'envoi -->
                            <button type="submit" class="btn btn-primary w-100">Envoyer</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0">Copyright &copy; Adrien Mirabelle 2024</div>
                </div>
                <div class="col-auto">
                    <a class="small" href="#!">Politique de confidentialité</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Conditions d'utilisation</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Formulaire avec reCAPTCHA -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Validation reCAPTCHA
            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                alert("Veuillez compléter le reCAPTCHA avant d'envoyer votre message.");
                return;
            }

            // Placeholder pour envoi (remplacez par une logique réelle si nécessaire)
            alert("Message envoyé avec succès !");
            this.reset(); // Réinitialise le formulaire
        });
    </script>
