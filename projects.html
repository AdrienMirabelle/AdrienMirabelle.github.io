    <!-- Footer -->

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/scripts.js"></script>
    <!-- Custom script for projects -->
    <script>
        const projects = [
            {
                title: "Détection d'armes",
                description: "Repérer une arme en temps réel sur une vidéo.",
                tags: ["Python", "YOLO", "OpenCV"],
                image: "assets/yolo_gun.png",
                details: "Ce projet consistait à repérer une arme en temps réel sur une vidéo à l'aide de Python, YOLO et OpenCV, adapté notamment à la vidéosurveillance."
            },
            {
                title: "MongoFlix",
                description: "CRUD avec MongoDB et Web App React.",
                tags: ["React", "Python", "MongoDB"],
                image: "assets/Netflix_png.png",
                details: "En utilisant un dataset de films, un CRUD a été développé avec MongoDB et Python, accompagné d'une WebApp construite avec React et Vite."
            },
            {
                title: "Spotify App",
                description: "Recherche de musique avec Spotipy et React.",
                tags: ["React", "Python", "Spotipy", "MongoDB"],
                image: "assets/spotify_png.png",
                details: "Une application permettant de rechercher de la musique via l'API Spotify avec un backend en Python et une interface utilisateur en React."
            },
            {
                title: "Machine Learning : Credit Scoring",
                description: "Évaluer les risques liés à un crédit immobilier.",
                tags: ["Python", "Scikit-Learn", "WebApp"],
                image: "assets/credit_scoring.png",
                details: "Création d'une WebApp pour évaluer les risques liés à un crédit immobilier à l'aide d'un modèle de machine learning."
            },
            {
                title: "Docker & Kubernetes",
                description: "Mise en place de conteneurs et load-balancing.",
                tags: ["Docker", "Kubernetes", "Nginx"],
                image: "assets/docker.png",
                details: "Conteneurisation de serveurs web avec Docker, gestion de proxy via Nginx, et mise en place d'un load balancer, avec cron jobs et OpenSSH."
            },
            {
                title: "Architecture Big Data",
                description: "Analyse de données massives.",
                tags: ["Hadoop", "Spark", "Kafka", "MongoDB"],
                image: "assets/big_data_architecture.png",
                details: "Multi-projets avec Hadoop, Kafka, Spark, et MongoDB sur des datasets tels que NOAA, IoT SensorData et Allociné."
            },
            {
                title: "Gestion de projet Agile & SCRUM",
                description: "Pricipe et fonctionnement des méthodes Agile et SCRUM.",
                tags: ["Gestion de projet", "DevOps", "Agile", "SCRUM"],
                image: "assets/agile_scrum.png",
                details: "Mise en place de méthodes Agile et SCRUM pour la gestion de projets, avec des outils tels que Jira, Trello, et GitLab."
            },
            {
                title: "Machine Learning : Google Cloud Platform",
                description: "Mise en place d'un modèle de machine learning sur GCP.",
                tags: ["GCP", "Machine Learning", "IA", "Vertex AI"],
                image: "assets/gcp.png",
                details: "Création d'un modèle de machine learning sur Google Cloud Platform, avec des outils tels que Vertex AI, BigQuery, sur un l'évaluation d'un patient présentant ou non, un cancer du sein."
            },
            {
                title: "Machine Learning : R",
                description: "Implémentation d'un modèle de Machine Learning avec R et Shiny.",
                tags: ["R", "Machine Learning", "IA", "Shiny"],
                image: "assets/r_logo.png",
                details: "Implémentation d'un modèle de Machine Learning avec R et Shiny, sur un dataset de prédiction de maladie cardiaque."
            },
            {
                title: "Web  Scraping : The Fork",
                description: "Réalisation d'une Web App en React avec un web scrapping sur le site The Fork.",
                tags: ["Python", "React", "Web Scrapping", "Selenium", "BeautifulSoup", "MongoDB"],
                image: "assets/the_fork.png",
                details: "Réalisation d'une Web App en React avec un web scrapping sur le site The Fork, pour récupérer les informations des restaurants. Backend en Python avec Selenium et BeautifulSoup et frontend en React avec une base de données MongoDB."
            },
            {
                title: "RGPD",
                description: "Passage de certifications RGPD.",
                tags: ["RGPD"],
                image: "assets/rgpd.png",
                details: "Obtention des certifications sur les modules suivants : RGPD & ses notions clés, principes de la protection des données, les responsabilités des acteurs, le DPO et la conformité des outils, les collectivités territoriales."
            },
            {
                title: "Développement Mobile : React Native",
                description: "Réalisation d'une application mobile complète avec React Native et Android Studio/XCode",
                tags: ["React Native", "Android Studio", "XCode", "Mobile"],
                image: "assets/React-native-2-logo.png",
                details: "Réalisation d'une application mobile en React Native, où le protagoniste doit survivre dans un monde post-apocalyptique, en trouvant des ressources et en évitant les dangers."
            }
        ];

        const projectsContainer = document.getElementById("projectsContainer");

        // Generate project cards
        projects.forEach((project, index) => {
            const card = document.createElement("div");
            card.classList.add("col-lg-4", "mb-4");

            card.innerHTML = `
                <div class="card overflow-hidden shadow rounded-4 border-0">
                    <img class="card-img-top" src="${project.image}" alt="${project.title}">
                    <div class="card-body p-4">
                        <h5 class="card-title fw-bolder">${project.title}</h5>
                        <p class="card-text">${project.description}</p>
                        <div class="tags mb-3">
                            ${project.tags.map(tag => `<span class="badge bg-primary me-1">${tag}</span>`).join("")}
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal${index}">En savoir plus</button>
                    </div>
                </div>
            `;

            projectsContainer.appendChild(card);

            // Generate modal for the project
            const modal = document.createElement("div");
            modal.classList.add("modal", "fade");
            modal.id = `projectModal${index}`;
            modal.setAttribute("tabindex", "-1");
            modal.setAttribute("aria-labelledby", `projectModalLabel${index}`);
            modal.setAttribute("aria-hidden", "true");

            modal.innerHTML = `
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="projectModalLabel${index}">${project.title}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>${project.details}</p>
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
        });

        // Search functionality
        document.getElementById("searchBar").addEventListener("input", function () {
            const query = this.value.toLowerCase();
            const projectCards = document.querySelectorAll(".col-lg-4");

            projectCards.forEach(card => {
                const cardText = card.innerText.toLowerCase();
                if (cardText.includes(query)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        });
    </script>
</body>
